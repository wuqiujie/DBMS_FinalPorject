		<!-- 公共样式 开始 -->
		<link rel="shortcut icon" href="../static/images/favicon.ico"/>
		<link rel="bookmark" href="../static/images/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../static/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/iconfont.css">
		<script type="text/javascript" src="../static/framework/jquery-1.11.3.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css">

		<!-- 滚动条插件 -->

		<link rel="stylesheet" type="text/css" href="../static/css/frameStyle.css">

	</head>

	<body>
      
      <!-- 左侧菜单 - 开始 -->
		<div class="frameMenu">
		    <div class="logo">
		        <img src="../static/images/logo.png"/>
		        <div class="logoText">
		            <h1>飛機調度系統</h1>
		            <p>取名無能出品</p>
		        </div>
		    </div>
		</div>
		<!-- 左侧菜单 - 结束 -->


		<div class="main">
			<!-- 头部栏 - 开始 -->
			<div class="frameTop">
				<img class="jt" src="../images/top_jt.png"/>
				<div class="topMenu">
					<ul>
						<li>
							<a href="frame.html"><i class="iconfont icon-dajiantouzuo"></i>Back</a>
						</li>
					</ul>
				</div>
			</div>


			<!-- 头部栏 - 结束 -->
			
			
		



		<div class="frameMain">
			<div class="console">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" name="航班號"  placeholder="航班號" autocomplete="off" class="layui-input">
						</div>

						<div class="layui-input-inline">
							<input type="text" name="機場名"  placeholder="機場名" autocomplete="off" class="layui-input">
						</div>

						<div class="layui-input-inline">
							<input type="text" name="飛機型號"  placeholder="飛機型號" autocomplete="off" class="layui-input">
						</div>

						
						<button class="layui-btn" lay-submit lay-filter="formDemo">检索</button>
					</div>
				</form>

				
			</div>
			
			<table class="layui-table">
				<thead>
					<tr>
						<th>航班號</th>
						<th>飛機型號</th>
						<th>出發地</th>
						<th>目的地</th>						
						
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>AE211</td>
						<td>波音737</td>
						<td>TPE</td>
						<td>FOC</td>
					</tr>
					<tr>
						<td>MF200</td>
						<td>波音737</td>
						<td>TPE</td>
						<td>NY</td>
					</tr>
					<tr>
						<td>DB100</td>
						<td>波音737</td>
						<td>TPE</td>
						<td>LA</td>
					</tr>

				</tbody>
			</table>
			
			

		</div>
		
		

</div>
		<script>
					layui.use(['form','laydate'], function() {
						var form = layui.form;
						var laydate = layui.laydate;
				
						//监听提交
						form.on('submit(formDemo)', function(data) {
							layer.msg(JSON.stringify(data.field));
							return false;
						});
						
						var newDate = new Date();
						nowTime = newDate.getFullYear()+"-"+(newDate.getMonth()+1)+"-"+newDate.getDate();
						laydate.render({
						    elem: '#time' 
					    	,range: '~'
					    	,format: 'yyyy-MM-dd'
					    	,max: nowTime	//min/max - 最小/大范围内的日期时间值
						});
					});
				</script>
	</body>

</html>
